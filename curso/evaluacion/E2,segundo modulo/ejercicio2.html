<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	
	var i=0;
	var numero=0;
	var max = Number.NEGATIVE_INFINITY;

	do{
		
		numero= prompt("Introduzca el numero : ",);
		numero = Number(numero);
		if(numero > max){

			max=numero;
		}
		i++;

	}while(i<5);	

	alert(max);

</script>


</body>
</html>
