<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>



<script type="text/javascript">
	
var numero =0; 
var total =1;
numero = prompt("Introduzca el numero: ",'');
numero = parseInt(numero);
if (numero==0){

	alert("EL total es 1");
}

else{
	do{

		total*=numero;
		numero--;

	}while(numero >1);

	alert("El total es: "+total);

}


</script>

</body>
</html>
