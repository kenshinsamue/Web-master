<script type="text/javascript">
	var evaluacion=0;

	var nota =[];
	var nombre =[];
	for(i=0;i<18;i++){
		
		nombre[i]=prompt("Introduzca el nombre del alumno: ",'');


		for(j=0;j<3;j++){

			evaluacion+=parseInt(prompt("Introduzca el resultado de la evaluacion "+(j+1)+": ",''));
		}

		nota[i]=evaluacion/3;

		nota[i]=nota[i]+(prueba_p+prueba_t)*0.7;

	}


</script>
