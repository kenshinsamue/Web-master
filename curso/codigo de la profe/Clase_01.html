<!DOCTYPE html>
<!-- Esta línea debe ser la primera línea del archivo, sin espacios o líneas que la precedan. De esta forma, el modo estándar del navegador es activado y las incorporaciones de HTML5 son interpretadas siempre que sea posible, o ignoradas en caso contrario 	-->

<!-- Esto es un comentario en HTML-->
<html lang="es">
<!-- 
	El atributo lang en la etiqueta de apertura <html> es el único atributo que necesitamos especificar en HTML5. Este atributo define el idioma del contenido del documento que estamos creando, en este caso es por español.
	Más info en: www.w3schools.com/tags/ref_language_codes.asp
-->
<head>

	<!--Dentro de esta etiqueta definiremos el título de nuestra página web, declararemos el set de caracteres correspondiente, proveeremos información general acerca del documento e incorporaremos los archivos externos con estilos, códigos Javascript o incluso imágenes necesarias para generar la página en la pantalla. Excepto por el título y algunos íconos, la información incorporada en el documento entre estas etiquetas es invisible para el usuario.-->
	<meta charset="UTF-8">
		<!-- Esta etiqueta que define el juego de caracteres a utilizar para mostrar el documento-->
	<meta name="description" content="Ejemplo de HTML5">
	<meta name="keywords" content="HTML5, CSS3, Javascript">
	<meta name="author" content="Candy González">

	<title>Clase_01</title>
	<!-- Título de la página web -->
	<link rel="stylesheet" href="estilo.css">
	<!-- La etiquta link se usa para incorporar estilos, códigos Javascript, imágenes o iconos desde archivos externos -->
</head>

<body>
	<!--El cuerpo representa la parte visible de todo documento -->

	<p>Hola Mundo!!</p>
	
</body>
</html>
